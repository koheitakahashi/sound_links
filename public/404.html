<!DOCTYPE html>
<html lang="ja">
<head>
  <title>お探しのページが見つかりません</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      box-sizing: border-box;
      color: #35343c;
      font-family: "Yu Gothic Medium", "游ゴシック Medium", "游ゴシック体", "Hiragino Sans", "ヒラギノ角ゴ Pro W3", sans-serif;
      line-height: 1;
      font-size: 100%;
    }

    .error-page__header {
      background-color: #7797a7;
      width: 100%;
      height: 4rem;
      display: flex;
      align-items: center;
    }

    .error-page__header-logo {
      margin: auto 0 auto 1rem;
      width: 3.5rem;
      height: 3.5rem;
    }

    .error-page__header-title {
      margin-left: 0.5rem;
      color: #fff;
      font-size: 2.5rem;
      text-decoration: none;
    }

    .error-page__content {
      margin-top: 5rem;
      margin-left: auto;
      margin-right: auto;
      width: 60%;
      border: 1px solid #7d7d7d;
      border-radius: 10px;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      height: 15rem;
    }

    .error-page__icon {
      color: #b2b2b2;
    }

    .error-page__message {
      margin-top: 2rem;
      font-size: 1.5rem;
      text-align: center;
      line-height: 2rem;

    }

    .error-page__footer {
      background-color: #7797a7;
      bottom: 0;
      width: 100%;
      height: 2.75rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    .error-page__footer-copyright {
      color: #fff;
      font-size: 1rem;
    }
  </style>
</head>

<body class="error-page">
  <header class="error-page__header">
    <!--    TODO: 後で差し替える-->
    <img src="https://placehold.jp/150x150.png" alt="" class="error-page__header-logo" />
    <h1 class="error-page__header-title">Sound Links</h1>
  </header>

  <div class="error-page__content">
    <i class="fas fa-exclamation-circle fa-7x error-page__icon"></i>
    <div class="error-page__message">
      <p>お探しのページは見つかりませんでした</p>
    </div>
  </div>

  <footer class="error-page__footer">
    <span class="error-page__footer-copyright">©️koheitakahashi 2021</span>
  </footer>
</body>
</html>
